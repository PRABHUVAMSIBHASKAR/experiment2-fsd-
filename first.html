<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables Example</title>
</head>
<body>
    <h2>Student Marks Table</h2>

    <table border="2" cellpadding="10" cellspacing="5">
        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
        </tr>
        <tr>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Alice</td>
            <td>90</td>
            <td>85</td>
            <td>88</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Bob</td>
            <td>78</td>
            <td>82</td>
            <td>80</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Charlie</td>
            <td>85</td>
            <td>79</td>
            <td>92</td>
        </tr>
        <tr>
            <th colspan="2">Average</th>
            <td>84</td>
            <td>82</td>
            <td>87</td>
        </tr>
    </table>

</body>
</html>
